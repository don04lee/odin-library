<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>
<body>
  
  <div class="container">
    <div class="header">
      <div id="title">Library</div>
      <div id="add">
        <div class="button" id="button">Add   New Book</div>
        <div class="popup" id="popup">
          <h2>Add Book</h2>
          <form action="#" method="get">
            <input type="text" id="name" placeholder="Title" pattern="[a-zA-Z]+" title="Please do not include numbers" required>
            <input type="text" id="author" placeholder="Author" pattern="[a-zA-Z]+" title="Please do not include numbers" required>
            <input type="text" id="pages" placeholder="How Many Pages?" pattern="[0-9]+" title="Please include numbers only" required>
            <label for="read" class="check">Did you finish reading?</label>
            <input type="checkbox" id="read">
            <input type="submit" class="submit" id="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div id="shelf">

    </div>
  </div>
</body>
</html>
